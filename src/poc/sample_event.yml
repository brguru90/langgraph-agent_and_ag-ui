    - content: "{\"role\":\"assistant\",\"content\":{\"type\":\"text\",\"text\":\"\\n    This MCP provides access to the Fabric Design System(FDS) components documentation and CSS(Cascading Style Sheets) styles.\\n    You can use the tools to fetch, categorize, and retrieve information about FDS components and their CSS styles.\\n    You can also use the tools to get detailed documentation for specific components and their variants.\\n\\n    # Fabric Design System (FDS) Usage Guidelines\\n\\n    ## Overview\\n    The Fabric Design System provides a comprehensive set of Vue 3 components built with Bootstrap-like CSS. All components are prefixed with `Es` and follow consistent patterns for props, events, and styling.\\n\\n    ## Instructions:\\n    - List all the FDS component initially before starting the implementation so it will be easy to decide which component to use\\n    - In FDS components, for any slot if the documentation has the `default` value then it can be used as #default or just empty for template\\n    - try to use more of FDS component and reduce custom html\\n    - try to use less custom css or styling or custom class and if needed make use of FDS component css properties and variables\\n    - in css avoid using absolute pixel, avoid custom colors(use FDS css variables instead), use flex instead of grids\\n    - don't use native html header tag instead use EsTypography components which support all the font-sizes from FDS\\n\\n    ## Supported FDS Components if the MCP called in a project scope with the  @esentire/fabric node_modules package installed\\n    - FDS component usage & prototype will exported in node_modules/@esentire/fabric/dist/src/index.d.ts,but the component can be present in nested folders,so to find the appropriate component all the import statement should be resolved.\\n\\n    ### Import Patterns\\n    ```typescript\\n    // Named imports for specific components\\n    import { EsButton, EsCard, EsTable } from '@esentire/fabric'\\n    ```\\n\\n    ## recommend way to find the FDS component or its documentations to invoke these tools in this order,\\n        1. ListComponents or FindTagNamesBySubstring\\n        2. ListVariantsByTagName\\n        3. GetDocumentationByVariantTitle\\n    \\n    ## recommend way to find the `css styles,variables and other css properties provided by FDS`, to invoke these tools in this order,\\n        1. listCssStyleCategories\\n        2. getCssStylesByCategory\\n\\n    ## indexing and categorizing by invoking CategoriesAndIndexFDSCss & BuildComponentIndexAndCategorize\\n        - Avoid using the index & categorization tools unless you want to re-categorize the CSS styles or re-index the components, as it will take time to process and categorize the CSS styles and components.\\n        - only call index & categorization tool once for the server session or if the quality of Index is not good\\n    \",\"annotations\":null,\"_meta\":null}}"
      additional_kwargs: {}
      response_metadata: {}
