    - content:
        - type: text
          text: |-
            Here's the complete list of Fabric Design System (FDS) components available:

            ## Core UI Components
            - **EsButton** - Button component with various styles
            - **EsButtonGroup** - Group of related buttons
            - **EsIconButtonWithBadge** - Icon button with badge indicator
            - **EsBadge** - Small status indicator
            - **EsPill** - Pill-shaped status indicator
            - **EsPillGroup** - Group of pills

            ## Form Components
            - **EsTextInput** - Text input field
            - **EsTextArea** - Multi-line text input
            - **EsSelectInput** - Dropdown selection
            - **EsCheckbox** - Checkbox input
            - **EsCheckboxGroup** - Group of checkboxes
            - **EsRadio** - Radio button
            - **EsRadioGroup** - Group of radio buttons
            - **EsSwitch** - Toggle switch
            - **EsDatePicker** - Date selection
            - **EsFileUpload** - File upload component
            - **EsRangeSlider** - Range slider input
            - **EsTagsInput** - Tags input field
            - **EsTypeahead** / **EsTypeAhead** - Auto-complete input
            - **EsFormElement** - Form wrapper
            - **EsFormControl** - Form control wrapper
            - **EsFormComponent** - Generic form component
            - **EsFormRenderer** - Dynamic form renderer
            - **EsFormBox** - Form container

            ## Navigation Components
            - **EsNav** - Navigation component
            - **EsNavItem** - Navigation item
            - **EsNavRail** - Navigation rail
            - **EsNavRailHeader** - Navigation rail header
            - **EsNavRailFooter** - Navigation rail footer
            - **EsNavRailItem** - Navigation rail item
            - **EsNavRailDropdown** - Navigation rail dropdown
            - **EsNavigationRail** - Complete navigation rail
            - **EsBreadcrumbs** - Breadcrumb navigation
            - **EsBreadcrumbItem** - Individual breadcrumb
            - **EsTabs** - Tab navigation
            - **EsTab** - Individual tab
            - **EsStepper** - Step-by-step navigation
            - **EsStepperItem** - Individual step
            - **EsStepperExample** - Stepper example
            - **EsStepperPropExample** - Stepper with props example

            ## Layout Components
            - **EsContainer** - Layout container
            - **EsFlexContainer** - Flex layout container
            - **EsFlexItem** - Flex item
            - **EsCard** - Card component
            - **EsCardGroup** - Group of cards
            - **EsCardStyleOne** through **EsCardStyleSix** - Different card styles
            - **EsLinkCard** - Clickable card
            - **EsPanel** - Panel component
            - **EsWindow** - Window component
            - **EsWindowTabTitle** - Window tab title
            - **EsModal** - Modal dialog
            - **EsAccordion** - Accordion container
            - **EsAccordionItem** - Accordion item
            - **EsDivider** - Visual divider

            ## Data Display Components
            - **EsTable** - Data table
            - **EsTablePagination** - Table pagination
            - **EsListGroup** - List container
            - **EsListGroupItem** - List item
            - **EsTimeline** - Timeline component
            - **EsTimelineItem** - Timeline item
            - **EsTimelineAdvanced** - Advanced timeline
            - **EsJsonView** - JSON viewer
            - **EsTypography** / **EsTypoGraphy** - Text styling
            - **EsIcon** - Icon component
            - **EsLogo** - Logo component
            - **EsColorBlock** - Color display block

            ## Chart Components
            - **EsBarChart** - Bar chart
            - **EsBarGraph** - Bar graph
            - **EsBarGraphAdvanced** - Advanced bar graph
            - **EsBarAdvancedChart** - Advanced bar chart
            - **EsLineChart** - Line chart
            - **EsDonutChart** - Donut chart
            - **EsGraphDonut** - Donut graph
            - **EsSegmentedChart** - Segmented chart
            - **EsBlockChart** - Block chart
            - **EsBubbleMap** - Bubble map chart
            - **EsHeatMapChart** - Heat map chart

            ## Filter & Search Components
            - **EsSearch** - Search component
            - **EsAISearch** - AI-powered search
            - **EsSelectFilter** - Select filter
            - **EsTextFilter** - Text filter
            - **EsDateFilter** - Date filter
            - **EsNumericFilter** - Numeric filter
            - **EsCustomFilter** - Custom filter
            - **EsConditionalSelectFilter** - Conditional select filter
            - **EsConditionalTextFilter** - Conditional text filter
            - **EsFiltersGroup** - Group of filters
            - **EsFilterGroup** - Filter group

            ## Utility Components
            - **EsAlert** - Alert messages
            - **EsToast** - Toast notifications
            - **EsToastStacker** - Toast container
            - **EsTooltip** - Tooltip component
            - **EsPopover** - Popover component
            - **EsDropdown** - Dropdown menu
            - **EsDropdownItem** - Dropdown item
            - **EsSpinner** - Loading spinner
            - **EsProgress** - Progress indicator
            - **EsPlaceholder** - Placeholder content
            - **EsScrollPane** - Scrollable pane
            - **EsPagination** - Pagination component
            - **EsPageSizeSelection** - Page size selector
            - **EsPageSizeSelect** - Page size select
            - **EsSeverity** - Severity indicator
            - **EsHeader** - Header component
            - **EsFooter** - Footer component
            - **EsTitleBar** - Title bar component
            - **EsEditor** - Text editor
            - **EsExpressionBuilder** - Expression builder

            ## Form Examples
            - **EsFormExampleLogin** - Login form example
            - **EsFormExampleSignup** - Signup form example
            - **EsFormSignupModal** - Signup modal form

            To get more details about any specific component, you can ask me to show the variants or documentation for that component. For example, you could ask "show me EsButton variants" or "get documentation for EsCard".
